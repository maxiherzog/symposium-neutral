<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
  </head>
  <body>
    <!-- Noise-Overlay -->
    <canvas id="noise"></canvas>
    <script src="{{ site.baseurl }}/assets/js/noise-overlay.js"></script>

    <!-- nav bar -->
    <ul class="navbar">
      {% for item in site.data.sitelist.sites %}
        {{item.name}}
        <li class="{% if site.baseurl + item.url == page.url %}active{% endif %}">
          <a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
        </li>
      {% endfor %}
    </ul>

    <div id="content"> {{ content }}
    </div>
  </body>
</html>
